<!DOCTYPE html>
<html lang="en">
  <head>  
    <title>asd</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id='app'>
      <input v-model='test' />
      <span> 
        <span v-bind:title='test'>123123</span>
        asd {{ test }} 
      </span>
      <input v-model='child.test' />
      {{ child.test }}
    </div>
    <script src='./oberser.js'></script>
    <script>
      var vm = new MVVM({
        el: '#app',
        data: {
          test: 'asdasd',
          child: {
            test: 'xcvxcv'
          }
        }
      })
    </script>
 </body>
</html>
