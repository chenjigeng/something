<!DOCTYPE html>
<html lang="en">
  <head>
    <title>drag</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
      .dotted {
        border: 4px dotted red;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      let target = ''
      let targetOffsetTop = 0
      function handleDragStart(ev) {
        target = findTarget(ev.target)
        targetOffsetTop = ev.target.offsetTop
        ev.dataTransfer.effectAllowed = 'move'
      }

      function handleDragOver(ev) {
        ev.preventDefault();
        ev.target.classList.add('dotted')
      }

      function handleDragLeave(ev) {
        ev.preventDefault()
        ev.target.classList.remove('dotted')
      }

      function handleDrag(ev) {
        let resultOffsetTop = ev.target.offsetTop
        console.log(ev.target.offsetTop)
        console.log(target)
        ev.preventDefault()
        if (targetOffsetTop < resultOffsetTop) {
          insertAfter(target, findTarget(ev.target))
        }
        else {
          insertBefore(target, findTarget(ev.target))
        }
        ev.target.classList.remove('dotted')
      }

      function insertBefore(insertNode, node) {
        node.parentNode.insertBefore(insertNode, node)
      }

      function insertAfter(insertNode, node) {
        if (node.nextElementSibling) {
          insertBefore(insertNode, node.nextElementSibling)
        } else {
          node.parentNode.appendChild(insertNode)
        }
      }

      function handleDragEnd(ev) {
        target = null
      }

      function findTarget(node) {
        if (!node || node == document) {
          return null
        }
        if (node.classList.contains('target')) {
          return node;
        }
        return findTarget(node.parentNode)
      }
    </script>
    <div class='target' draggable="true" ondragstart="handleDragStart(event)" ondragleave="handleDragLeave(event)" ondrop='handleDrag(event)' ondragover="handleDragOver(event)" ondragend='handleDragEnd(event)'>
      <img src="./imgs/1.jpeg" alt="1">
    </div>
    <div class='target' draggable="true" ondragstart="handleDragStart(event)" ondragleave="handleDragLeave(event)" ondrop='handleDrag(event)' ondragover="handleDragOver(event)">
      <img src='./imgs/2.jpg' />
    </div>
    <div class='target' draggable="true" ondragstart="handleDragStart(event)" ondragleave="handleDragLeave(event)" ondrop='handleDrag(event)' ondragover="handleDragOver(event)">
      <img src="./imgs/3.jpg" alt="ss">
    </div>    
    <div class='target' draggable="true" ondragstart="handleDragStart(event)" ondragleave="handleDragLeave(event)" ondrop='handleDrag(event)' ondragover="handleDragOver(event)">
      <img src="./imgs/4.jpg" alt="ss">
    </div>   
  </body>
</html>
